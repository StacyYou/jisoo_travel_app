{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        <div class="input-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div class="input-group">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
